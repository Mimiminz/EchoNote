spring:
  profiles: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트가 끝나면 데이터베이스를 삭제
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true